<br><br>
<!-- Widgets -->
<div class="row clearfix">

  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="info-box bg-blue hover-expand-effect">
      <div class="icon">
        <i class="material-icons">flag</i>
      </div>
      <div class="content " style="margin-left:60px;">
        <div class="text">Nombre de reservations</div>
        <div id="reservation" class="number">{{nbReservation}}</div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="info-box bg-blue hover-expand-effect">
      <div class="icon">
        <i class="material-icons">check_circle</i>
      </div>
      <div class="content " style="margin-left:60px;">
        <div class="text">Nombre de codifications</div>
        <div class="number">{{nbCodification}}</div>
      </div>
    </div>
  </div>

</div>

<div class="row clearfix">
  <!-- Task Info -->
  <div class="col-xs-12 col-sm-12 col-md-8 col-lg-12">
    <div class="card">
      <div class="header">
        <h2 align="center">Informations batiments</h2>
      </div>
      <div class="body">
        <div class="table-responsive">
          <table class="table table-hover dashboard-task-infos">
            <thead>
            <tr>
              <th>Nom Batiment</th>
              <th>Nombre d'etages</th>
              <th>Nombre de chambres</th>
              <th>Progress Codifications</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let batiment of batiments">
              <td>{{batiment.label}}</td>
              <td><span class="label bg-blue">{{batiment.etages.length}}</span></td>
              <td>{{batiment.etages[0].chambres.length}}</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-blue" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 62%"></div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- #END# Task Info -->
</div>
