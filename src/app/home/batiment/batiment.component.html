<toaster-container></toaster-container>
<br><br>
<!-- Widgets -->
<div class="row clearfix">

  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="info-box bg-blue hover-expand-effect">
      <div class="icon">
        <i class="material-icons">flag</i>
      </div>
      <div class="content " style="margin-left:60px;">
        <div class="text">Nombre de batiments</div>
        <div id="reservation" class="number">12</div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="info-box bg-blue hover-expand-effect">
      <div class="icon">
        <i class="material-icons">check_circle</i>
      </div>
      <div class="content " style="margin-left:60px;">
        <div class="text">Nombre d'etages</div>
        <div class="number">34</div>
      </div>
    </div>
  </div>

</div>

<div class="row clearfix">
  <!-- Task Info -->
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="card">
      <div class="header">
        <h2 align="center">Batiments</h2>
      </div>
      <div class="body">
        <div class="row">
          <div class="form-line col-md-9">
            <input type="text" class="form-control" [(ngModel)]="batiment.label" placeholder="Entrer le nom du nouveau batiment" name = "batiment"/>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary" (click)="validetBatiment();">Valider</button>
          </div>
        </div>
        <br><br><br>
        <div>
          <table class="table table-hover dashboard-task-infos">
            <thead>
            <tr>
              <th style="width: 70%;">Nom Batiment</th>
              <th style="width: 20%;">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let batiment of batiments">
              <td style="width: 70%;">{{batiment.label}}</td>
              <td style="width: 20%;">
                <div class="row">
                  <div class="col-md-6">
                    <a><i class="material-icons">mode_edit</i></a>
                  </div>
                  <div class="col-md-6">
                    <a><i class="material-icons">delete_forever</i></a>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="card">
      <div class="header">
        <h2 align="center">Etages</h2>
      </div>
      <div class="body">
        <div class="row">
          <div class="form-line col-md-6">
            <div class="form-group">
              <select class="form-control" [(ngModel)]="idCurrentBatiment" id="">
                <option value="" disabled selected>Choose your option</option>
                <option *ngFor="let batiment of batiments" value="batiment.id">{{batiment.label}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary" (click)="ajouterEtage();">nouvelle étage</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-danger" (click)="SupprimerEtage();">supprimé étage</button>
          </div>
        </div>
        <br><br>
        <div *ngFor="let etage of etages" class="row">
          <div class="col-md-4">
            <h2>Etage {{etage.numero}}</h2>
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" placeholder="Nb personne" name = "batiment"/>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Masculin</option>
                <option>Feminin</option>
              </select>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- #END# Task Info -->
</div>
