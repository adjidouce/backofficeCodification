<div class="content-login">
  <div class="">
    <div class="login-page">
      <div class="login-box">
        <div class="logo">
          <a href="javascript:void(0);">Codification<b>ESP</b></a>
          <small>Faites la gestion des codification de votre campus sociale</small>
        </div>
        <div class="card hoverable">
          <div class="body">
            <form id="sign_in" method="POST">
              <div class="msg">Connectez-vous dans notre plateforme</div>
              <div class="input-group">
            <span class="input-group-addon">
                <i class="material-icons">person</i>
            </span>

                <div class="form-line">
                  <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username" name = "username"/>              </div>
              </div>
              <div class="input-group">
            <span class="input-group-addon">
                <i class="material-icons">lock</i>
            </span>
                <div class="form-line">
                  <input type="password" class="form-control" placeholder="mot de passe" [(ngModel)]="user.password" name = "password"/>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-8 p-t-5">
                  <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                  <label for="rememberme">Remember Me</label>
                </div>
                <div class="col-xs-4">
                  <button class="btn btn-block bg-pink waves-effect" (click)="seConnecter()">SIGN IN</button>
                </div>
              </div>
              <div class="row m-t-15 m-b--20">
                <div class="col-xs-6">
                  <a href="sign-up.html">Register Now!</a>
                </div>
                <div class="col-xs-6 align-right">
                  <a href="forgot-password.html">Forgot Password?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="/home/main" id="home"></a>
</div>
